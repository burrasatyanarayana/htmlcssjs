<!DOCTYPE html>
<html>
    <head>
        <title>game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button onclick="func('rock')" >rock</button>
        <button onclick="func('paper')" >paper</button>
        <button onclick="func('scissor')" >scissor</button>
        <button onclick="reset()">reset</button>
        <p id="output"></p>
        
        <script>
            let score ={
                win:0,
                loose:0,
                tie:0
            }
            function reset(){
                score.win = 0
                score.loose = 0
                score.tie =0
                 document.getElementById('output').innerText = 
                `
                Wins: ${score.win}
                Losses: ${score.loose}
                Ties: ${score.tie}`;
            }
            function func(move)
            {
            let randomNum = Math.random();
            console.log(randomNum)
            var result = '';
            let computerMove = '';
                if (randomNum>0 && randomNum<=1/3){
                     computerMove= 'rock'
                }
                else if (randomNum>1/3 && randomNum<=2/3){
                    computerMove = "paper"
                }
                else {
                    computerMove = "scissor"
                }
            if (move === 'rock')
                {
                    if (computerMove ==="rock"){
                        result='tie'
                    }
                    else if (computerMove == "paper"){
                        result = "loose"}
                    else{
                        result = "win"
                    }
                    
                }
            if (move === 'paper')
                {
                    if (computerMove ==="rock"){
                        result='win'
                    }
                    else if (computerMove === "paper"){
                        result = "tie"}
                    else{
                        result = "loose"
                    }
                }
            if (move === 'scissor')
                {
                    if (computerMove ==="rock"){
                        result='loose'
                    }
                    else if (computerMove === "paper"){
                        result = "win"}
                    else{
                        result = "tie"
                    }
                    
                }
            if (result === 'win'){
                score.win++
            }
            else if (result === 'loose'){
                score.loose++
            }
            else{
                score.tie++
            }
            document.getElementById('output').innerText = 
                `Your move: ${move}
                Computer's move: ${computerMove}
                Result: ${result.toUpperCase()}

                Wins: ${score.win}
                Losses: ${score.loose}
                Ties: ${score.tie}`;
            
            
                // alert(`yout move ${move} and computermove ${computerMove} finally ${result} 
                //        you won ${score.win} you loose ${score.loose} and you tied ${score.tie}`)
            }

        </script>
    </body>
</html>
